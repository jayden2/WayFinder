<div id="{{modalName}}" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">{{ header }}</h4>
			</div>
			<div class="modal-body">
				<p>Campus: {{ campus }}, Building: {{ building }}, Floor: {{ floor }}</p>
				<p class="">{{ body }}</p>
				<p ng-show="campus.length">{{  }} Name</p>
				<input ng-show="campus.length" type="text" value="{{ campus }}" />
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" data-ng-click="callbackbuttonright(); $event.stopPropagation()">{{ btnType }}</button>
			</div>
		</div>
	</div>
</div>
