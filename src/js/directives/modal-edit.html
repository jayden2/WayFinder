<div id="{{ modalName }}" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">{{ header }}</h4>
			</div>
			<p class="modal-header" ng-show="campus.length"><span><b>Path:</b> Campus: {{ campus }}</span><span ng-show="building.length"> <b>></b> Building: {{ building }}</span><span ng-show="floor.length"> <b>></b> Floor: {{ floor }}</span></p>
			<div class="modal-body">
				<form>
					<fieldset ng-if="header == 'Edit Campus'">
						<label for="campusInput">{{ header }} name:</label>
						<input type="text" name="campusInput" ng-model="campusInput" placeholder="{{ campus }}" ng-keypress="campusChange(campusInput)" />
			        </fieldset>
			        <fieldset ng-if="header == 'Edit Building'">
			        	<label for="buildingInput">{{ header }} name:</label>
						<input type="text" name="buildingInput" ng-model="buildingInput" placeholder="{{ building }}" ng-keypress="buildingChange(buildingInput)" />
			        </fieldset>
			        <fieldset ng-if="header == 'Edit Floor'">
			        	<label for="floorInput">{{ header }} name:</label>
						<input type="text" name="floorInput" ng-model="floorInput" placeholder="{{ floor }}" ng-keypress="floorChange(floorInput)" />
			        </fieldset>
			        <fieldset ng-if="!header.indexOf('C')">
			        	<label for="floorInput">{{ header }} name:</label>
						<input type="text" name="createInput" ng-model="createInput" placeholder="input text" ng-keypress="createChange(createInput)" />
			        </fieldset>
    			</form>
			</div>
			<div class="modal-footer">
			
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button ng-if="header == 'Edit Campus'" type="button" class="btn btn-primary" data-dismiss="modal" for="campusInput" ng-click="callBackData(campusInput)">{{ btnType }}</button>
				<button ng-if="header == 'Edit Building'" type="button" class="btn btn-primary" data-dismiss="modal" data-ng-click="callBackData(buildingInput)">{{ btnType }}</button>
				<button ng-if="header == 'Edit Floor'" type="button" class="btn btn-primary" data-dismiss="modal" data-ng-click="callBackData(floorInput)">{{ btnType }}</button>
				<button ng-if="!header.indexOf('C')" type="button" class="btn btn-primary" data-dismiss="modal" data-ng-click="callBackData(createInput)">{{ btnType }}</button>
			</div>
		</div>
	</div>
</div>
